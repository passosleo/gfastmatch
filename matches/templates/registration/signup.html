{% extends "base.html" %} {% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%">
    <div class="card-header text-center bg-dark text-light fw-semibold">
      Criar Conta
    </div>
    <div class="card-body p-4">
      <form method="post" novalidate>
        {% csrf_token %} {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }} {% if field.errors %}
          <div class="text-danger small mt-1">{{ field.errors|join:", " }}</div>
          {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-accent w-100">Cadastrar</button>
      </form>
      <div class="text-center mt-3 small">
        <a href="{% url 'login' %}" class="text-decoration-none text-muted"
          >JÃ¡ tem conta? Entrar</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
