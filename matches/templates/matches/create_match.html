{% extends "base.html" %} {% block content %}
<div class="card shadow-lg mx-auto" style="max-width: 500px">
  <div class="card-header text-center fw-semibold">Criar Partida</div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %} {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }} {% if field.errors %}
        <div class="text-danger small mt-1">{{ field.errors|join:", " }}</div>
        {% endif %}
      </div>
      {% endfor %}
      <div class="d-flex justify-content-between">
        <a href="{% url 'match_list' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-accent">Criar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
