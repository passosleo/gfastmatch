{% extends "base.html" %} {% block content %}
<div class="card shadow-lg mx-auto" style="max-width: 500px">
  <div class="card-header bg-dark text-light text-center fw-semibold">
    Editar Partida
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nome do Jogo</label>
        <input
          type="text"
          name="game_name"
          class="form-control"
          value="{{ match.game_name }}"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Plataforma</label>
        <input
          type="text"
          name="platform"
          class="form-control"
          value="{{ match.platform }}"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">MÃ¡x. Jogadores</label>
        <input
          type="number"
          name="max_players"
          class="form-control"
          value="{{ match.max_players }}"
          min="2"
          required
        />
      </div>
      <div class="d-flex justify-content-between">
        <a href="{% url 'match_list' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
