{% extends "base.html" %} {% block content %}
<h1 class="h3 mb-4">Editar Partida</h1>

<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Nome do Jogo</label>
    <input
      type="text"
      name="game_name"
      class="form-control"
      value="{{ match.game_name }}"
      required
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Plataforma</label>
    <input
      type="text"
      name="platform"
      class="form-control"
      value="{{ match.platform }}"
      required
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Máx. Jogadores</label>
    <input
      type="number"
      name="max_players"
      class="form-control"
      min="2"
      value="{{ match.max_players }}"
      required
    />
  </div>
  <button type="submit" class="btn btn-success">Salvar Alterações</button>
  <a href="{% url 'match_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
