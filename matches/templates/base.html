<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}FastMatch{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #121212;
        --bg-card: #1e1e1e;
        --accent: #5865f2;
        --accent-hover: #4752c4;
        --text-main: #f1f1f1;
        --text-muted: #b3b3b3;
        --success: #3ba55d;
        --danger: #ed4245;
        --warning: #f1c40f;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-main);
        font-family: "Inter", "Segoe UI", sans-serif;
        min-height: 100vh;
      }

      .navbar {
        background-color: #181818;
        border-bottom: 1px solid #2a2a2a;
      }

      .navbar-brand {
        font-weight: 600;
        color: var(--accent) !important;
      }

      .navbar-text,
      .nav-link {
        color: var(--text-main) !important;
      }

      .btn-accent {
        background-color: var(--accent);
        color: #fff;
        border: none;
      }

      .btn-accent:hover {
        background-color: var(--accent-hover);
      }

      .card {
        background-color: var(--bg-card);
        border: 1px solid #2f2f2f;
        color: var(--text-main);
      }

      .card-header {
        background-color: #202020;
        color: var(--text-main);
      }

      .form-control,
      select {
        background-color: #2a2a2a !important;
        border: 1px solid #444 !important;
        color: #fff !important;
      }

      .form-control:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 0.15rem rgba(88, 101, 242, 0.3);
      }

      label {
        color: var(--text-main);
      }

      .list-group-item {
        background-color: #1b1b1b;
        border-color: #2d2d2d;
        color: var(--text-main);
      }

      .text-muted {
        color: var(--text-muted) !important;
      }

      .badge.bg-success {
        background-color: var(--success) !important;
      }

      .badge.bg-secondary {
        background-color: #555 !important;
      }

      footer {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-top: 2rem;
        padding-bottom: 1rem;
      }

      a.text-muted:hover,
      a.text-light:hover {
        text-decoration: underline;
        color: var(--accent) !important;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'match_list' %}">FastMatch</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="navbar-text me-3">ðŸŽ® {{ user.username }}</span>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-light">
                  Sair
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'login' %}" class="btn btn-sm btn-accent"
                >Entrar</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container pb-5">{% block content %}{% endblock %}</main>

    <footer>FastMatch Â© 2025 â€” Conecte-se e jogue melhor âš¡</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
